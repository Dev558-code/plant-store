    <form method="POST" action="{{ url_for('set_currency') }}" class="currency-form">
        <select name="currency" onchange="this.form.submit()" class="currency-select">
            {% for code, info in currencies.items() %}
                <option value="{{ code }}" {% if code == current_currency %}selected{% endif %}>
                    {{ code }} ({{ info.symbol }})
                </option>
            {% endfor %}
        </select>
    </form>

</body>
